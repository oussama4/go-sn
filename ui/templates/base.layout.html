{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <title> {{ template "title" }} </title>
</head>
<body>
    <div class="uk-container uk-container-expand uk-background-primary uk-margin-medium-bottom">
        <nav class="uk-navbar uk-light" uk-navbar="mode: click">
            <div class="uk-navbar-left">
                <a href="/" class="uk-navbar-item uk-logo"> Go-sn </a>
            </div>
    
           {{ if .IsAuthenticated }}
            <div class="uk-margin-medium-right uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                            <img class="uk-border-circle" src="/static/{{ .user.Avatar }}" 
                                    alt="" width="40" height="40">
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li> <a href="/profile"> Profile </a> </li>
                                <li> <a href="/profile/settings"> Profile Setings </a> </li>
                                <li class="uk-nav-divider"></li>
                                <li> <a href="/logout"> Log out </a> </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
           {{ end }}
        </nav>    
    </div>

    {{ template "body" . }}

    <script src="/static/js/uikit.min.js" type="text/javascript"></script>
    <script src="/static/js/uikit-icons.min.js" type="text/javascript"></script>
    <script src="/static/js/vue.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
</body>
</html>
{{ end }}
